<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penguin Shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>


    <style>
        .font-bebas{
            font-family: 'Bebas Neue', sans-serif;
        }
        .font-roboto{
            font-family: 'Roboto', sans-serif;
        }
    </style>

</head>
  <body class="font-roboto">
    <!-- header section  -->
    <header class="bg-[#FFFBF0]">
        <!-- nav start -->
      <nav
        class="flex flex-col lg:flex-row items-center justify-between py-6 px-5 sm:px-32 sm:py-11 max-w-7xl mx-auto"
      >
        <img class="md:w-80 w-64 cursor-pointer" src="./images/icons/logo.png" alt="" />

        <ul class="flex mt-4">
          <li class="sm:ml-10 ml-3 py-1 px-1 sm:px-2">
            <a class="font-medium text-[#3C3C3C]" href="#">Home</a>
          </li>
          <li class="sm:ml-10 ml-3 py-1 px-1 sm:px-2">
            <a class="font-medium text-[#3C3C3C]" href="#">Product</a>
          </li>
          <li class="sm:ml-10 ml-3 py-1 px-1 sm:px-2">
            <a class="font-medium text-[#3C3C3C]" href="#">About Us</a>
          </li>
          <li class="sm:ml-10 ml-3 py-1 px-1 sm:px-2">
            <a class="font-medium text-[#3C3C3C]" href="#">Contact Us</a>
          </li>
        </ul>
      </nav>
      <!-- nav end  -->

      <!-- main start  -->
      <div
        class="flex flex-col sm:flex-row items-center justify-between py-12 px-5  md:px-32 md:py-11 max-w-7xl mx-auto"
      >
      
        <div class="basis-2/4">
          <h1 class="font-bebas uppercase font-normal text-5xl sm:text-7xl text-[#363958]">
            <span class="text-[#FABE4C]">Be the Penguins <br /> </span>of Winter
          </h1>

          <p class="text-sm sm:text-base mt-2 w-3/4 font-normal leading-6">
            Lorem Ipsum is simply dummy text of the printing and typesetting
            industry.
          </p>
          <button class="text-sm font-medium text-white py-4 px-7 rounded-xl mt-3 bg-gradient-to-r from-[#A4BC46] to-[#85A019]">
            <img class="inline w-5" src="./images/icons/shopping-cart 1.png" alt="" /> BUY NOW
          </button>
        </div>

        <div class="basis-2/4 mt-14">
          <img class="w-10/12" src="./images/model.png" alt="" />
        </div>

      </div>
      <!-- main end  -->

    </header>




  </body>
</html>
